syntax = "proto3";
package IM;
message Amessage {
	uint32 command		= 1;
	string testname		= 2;
	string version		= 3;
	uint32 type			= 4;
	string result		= 5;
	uint32 timeout		= 6;
	uint32 id			= 7;
	uint32 data_length	= 8;
	uint32 data_check	= 9;
	uint32 reserved		= 10;
	uint32 msg_check	= 11;
}
message info_s {
	string name 	= 1;
	string value 	= 2;
}
message deviceinfo {
	uint32 num = 1;
	repeated info_s value= 2;
}
message Apacket {
	Amessage 	msg	= 1;
	deviceinfo	 data	= 2;
}